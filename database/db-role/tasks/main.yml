---
# Import the MongoDB public GPG key
- name: Import MongoDB public GPG key
  ansible.builtin.apt_key:
    url: https://www.mongodb.org/static/pgp/server-6.0.asc
    state: present

# Add MongoDB repository to sources list
- name: Add MongoDB repository to sources list
  ansible.builtin.apt_repository:
    repo: "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse"
    state: present

# Update the local package database
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

# Download libssl1.1
- name: Download libssl1.1
  ansible.builtin.get_url:
    url: http://archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb
    dest: /tmp/libssl1.1.deb

# Install libssl1.1
- name: Install libssl1.1
  ansible.builtin.shell: "dpkg -i /tmp/libssl1.1.deb"
  args:
    warn: false

# Install MongoDB package
- name: Install MongoDB
  ansible.builtin.apt:
    name: mongodb-org
    state: present

# Start MongoDB service
- name: Start MongoDB service
  ansible.builtin.systemd:
    name: mongod
    state: started

# Enable MongoDB service to start on boot
- name: Enable MongoDB to start on boot
  ansible.builtin.systemd:
    name: mongod
    enabled: yes
