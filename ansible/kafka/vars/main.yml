---
# vars file for kafka
    kafka_version: "2.12-3.9.0"
    kafka_download_url: "https://downloads.apache.org/kafka/3.9.0/kafka_2.12-3.9.0.tgz"
    broker_id: 1                # Default broker ID
    log_dirs: "/var/lib/kafka"  # Default log directory for logs
    kafka_host: "{{ inventory_hostname }}"  # Use the hostname as Kafka host
    kafka_port: 9092            # Default Kafka port
    kafka_config_dir: "/opt/kafka_{{ kafka_version }}/config"
    kafka_data_dir: "/var/lib/kafka/data"  # Kraft mode metadata and log storage
